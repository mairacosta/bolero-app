{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<h3>Editar grupo</h3>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" type="submit">Salvar</button>
    {% endbuttons %}
</form>
{% endblock %}
