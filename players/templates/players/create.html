{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}Login{% endblock %}

{% block bodyclass %}text-center login-body{% endblock %}

{% block navbar%}
{% endblock %}

{% block content %}
  <main class="form-signin">
    <form method="post" class="form">
    {% csrf_token %}
      <img class="mb-4" src="{% static 'logo-temporaria.png' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Registre-se</h1>
  
      <div class="form-floating">
        <input class="form-control" id="floatingInput" name="username" value="{{ form.username.value }}">
        <label for="floatingInput">Nome de usuário</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password1">
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password2">
        <label for="floatingPassword">Confirme a senha</label>
      </div>
  
      <div class="checkbox mb-3">
        <a href="{% url 'login' %}">Já é usuário?</a>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Registrar</button>
    </form>
  </main>
{% endblock %}
