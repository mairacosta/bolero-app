{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}Login{% endblock %}

{% block bodyclass %}text-center login-body{% endblock %}

{% block navbar%}
{% endblock %}

{% block content %}
  <main class="form-signin">
    <form method="post" class="form">
    {% csrf_token %}
      <h1 class="logo-font">Bolêro<img class="mb-4" src="{% static 'logo.png' %}" alt="" width="100" height="100"></h1>
      <h4 class="mb-3 fw-normal">Autentique-se</h4>
  
      <div class="form-floating">
        <input class="form-control" id="floatingInput" name="username">
        <label for="floatingInput">Nome de usuário</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password">
        <label for="floatingPassword">Senha</label>
      </div>
  
      <div class="checkbox mb-3">
        <a href="{% url 'player-create' %}">Registrar-se</a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Logar</button>
    </form>
  </main>
{% endblock %}
